<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Berhenti Langgan</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  h1 { color: #d9534f; }
</style>
</head>
<body>
  <h1>Anda telah berhenti langgan.</h1>
  <p id="message">Alamat e-mel <span id="email"></span> telah dikeluarkan dari senarai kami.</p>

  <script>
    // Fungsi untuk ambil parameter dari URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Dapatkan email dari URL
    const email = getQueryParam("email");
    document.getElementById("email").textContent = email ? email : "(tidak diketahui)";
  </script>
</body>
</html>
